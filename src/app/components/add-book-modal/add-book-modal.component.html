<h2 mat-dialog-title>Add Book</h2>

<mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title"/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="number" placeholder="Published" formControlName="published"/>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="ISBN" formControlName="isbn"/>
    </mat-form-field>
    <!--    <mat-error *ngIf="bookForm.get('isbn')?.hasError('required')">ISBN is required</mat-error>-->
    <!--    <mat-error *ngIf="bookForm.get('isbn')?.hasError('pattern')">ISBN should contain 13 digits</mat-error>-->
    <br>
    <!--    authorId selector-->
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <mat-select formControlName="authorId" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let author of authors" [value]="author.id">
          {{author.name}} {{author.lname}} {{author.sname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-custom-listbox [source]="authors" [(destination)]="confirmed" display="name" key="id"></app-custom-listbox>
    <!--    <div>-->
    <!--      <app-custom-listbox [source]="authors" [(destination)]="confirmed" display="name" key="id" ></app-custom-listbox>-->
    <!--    </div>-->
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button class="mat-raised-button"
          mat-button
          color="primary"
          [disabled]="!bookForm.valid"
          (click)="save()">
    Save
  </button>
</mat-dialog-actions>
