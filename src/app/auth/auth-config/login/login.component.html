<header>
  <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button mat-raised-button color="accent" (click)="auth.logout()">
      Log out
    </button>
  </div>

  <ng-template #loggedOut>
    <button mat-raised-button color="primary" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
</header>
